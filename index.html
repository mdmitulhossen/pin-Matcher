<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pin Matcher</title>

      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
      <link rel="stylesheet" href="style.css">
       
</head>
<body >
    <div class="container  p-5">
      <div class="row row-cols-1 row-cols-md-2 g-4" >
            <div class="col ">
              <div class="  card shadow-lg p-4 mb-4 rounded">
                   <input type="text" id="pinInput" class="form-control" readonly>
                <div class="card-body ">
                      <div id="generatePin">
                             <p>Generate Pin</p> 
                  
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-lg p-4 mb-4  rounded">
                  <input type="text" id="pinMatchinput" class="form-control" readonly>
                <div class="card-body">
                      <div class="container">
                            <div class="row d-flex justify-content-center">
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="7">7</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="8">8</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="9">9</button>
                            </div>
                            <div class="row d-flex justify-content-center">
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="4">4</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="5">5</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="6">6</button>
                            </div>
                            <div class="row d-flex justify-content-center">
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="1">1</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="2">2</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="3">3</button>
                            </div>
                            <div class="row d-flex justify-content-center">
                              <button type="button" class="btn btn-info col-3 m-1" onclick="del()"><</button>
                              <button type="button" class="btn btn-info col-3 m-1 nBtn" value="0">0</button>
                              <button type="button" class="btn btn-info col-3 m-1" onclick="clr()">C</button>
                            </div>
                            <div class="row d-flex justify-content-center">
                              <button type="button" class="btn btn-info col-6 mt-2" id="submitBtn">Submit</button>
                            </div>
                            <p class="text-danger text-center">3 try left</p>
                      </div>
                  
                </div>
              </div>
            </div>
           
          </div>
    </div>
    
    <div class="matched" id="dmatch"><i class="fa-solid fa-square-xmark"></i><span>Pin Didn't Match, please try again</span></div>
    <div class="matched" id="Match"><i class="fa-solid fa-square-check"></i><span>Pin Matched...Secret door is opening for you.</span></div>
    <div class="matched" id="dGanarate"><i class="fa-solid fa-circle-exclamation"></i><span>Pin Didn,t Generate..Please generate the pin!!</span></div>



     <script src="https://kit.fontawesome.com/47a0c6551b.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
